<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/d74200aade.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header>

    </header>

    <main>
        <section id="game">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center align-items-center flex-column">
                        <div class="box">
                            <div class="minibox d-flex flex-column justify-content-center align-items-center">
                                <span id="comp">Computer:</span>
                                <span id="you">You:</span>
                            </div>
                            <div class="choose d-flex justify-content-center align-items-center flex-row bg-primary">
                                <div class="icon rock">
                                    <i class="fa-solid fa-hand-back-fist"></i>
                                </div>
                                <div class="icon paper">
                                    <i class="fa-solid fa-hand"></i>
                                </div>
                                <div class="icon scissors">
                                    <i class="fa-solid fa-hand-scissors"></i>
                                </div>
                            </div>
                            <div class="minibox2 d-flex flex-column justify-content-center align-items-center">
                                <h1>You choose:<span id="youchoose"></span></h1>
                                <h1>Computer choose:<span id="compchoose"></span></h1>
                                <div class="btn">
                                    <h1>Click me!!</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
